<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dessert</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar section-content">
                <a href="index.html" class="nav-logo">
                    <img src="images/sweetopia.png" alt="Sweetopia Logo">
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="content.html" class="nav-link">Content</a>
                    </li>
                    <li class="nav-item">
                        <a href="feedback.html" class="nav-link">Feedback</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <main class="main-feedback">
            <div class="form">
                <h1>Feedback</h1>
                <form id="feedback-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nama:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Saran & Komentar:</label>
                        <textarea id="comments" name="comments" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="rating-container">
                            <label">Rating:</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5">
                                <label for="star5" class="star">★</label>
                                
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" class="star">★</label>
                                
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" class="star">★</label>
                                
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" class="star">★</label>
                                
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" class="star">★</label>
                            </div>
                        </div>                                           
                    </div>
                    <button class="button-feedback" type="submit">Kirim</button>
                </form>
            </div>
            <div id="responseMessage"></div>
        </main>
    
        <footer>
            <p>Learning Labs 2024 | L0123074 Kezia Manuella Tambunan</p>
        </footer>
    
        <script src="js/script.js"></script>
    </body>
</html>
